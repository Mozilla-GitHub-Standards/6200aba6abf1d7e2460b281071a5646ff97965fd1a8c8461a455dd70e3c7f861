cef.vendor = mozilla
cef.version = 0
cef.device_version = 1.3
cef.product = weave

#
# logging
#
[loggers]
keys = root,synccore

[handlers]
keys = global,synccore

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = global

[logger_synccore]
qualname = weave
level = NOTSET
handlers = synccore
propagate = 0

[handler_global]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_synccore]
class = handlers.RotatingFileHandler
args = ("sync.log", )
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

